name: Pull Request Quality

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          pip install Django==5.2

      - name: Lint with flake8
        run: |
          flake8 django_odata --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 django_odata --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Format check with black
        run: |
          black --check django_odata tests

      - name: Import sort check with isort
        run: |
          isort --profile black --check-only django_odata tests

      - name: Check Django setup and run migrations
        run: |
          python -m django check --settings=tests.integration.support.settings
          python -m django showmigrations --settings=tests.integration.support.settings

      - name: Run security audit (pip-audit)
        run: |
          pip install pip-audit
          pip-audit --desc || echo "Security audit completed with findings"

      - name: Run bandit security check
        run: |
          bandit -r django_odata -f json -o bandit-report.json || true
          bandit -r django_odata


